<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Tabela Aninhada</title>
</head>
<body>
  <h1>Tabela com Outra Tabela Dentro</h1>

    <tr>
      <th>Nome</th>
      <th>Detalhes</th>
    </tr>

      <td>Produto A</td>
      <td>
        <table border="1">

          <tr><td>Azul</td><td>€12</td></tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>Produto B</td>
      <td>
        <table border="1">
          <tr><th>Cor</th><th>Preço</th></tr>
          <tr><td>Preto</td><td>€15</td></tr>
          <tr><td>Branco</td><td>€13</td></tr>
        </table>
      </td>
    </tr>
  </table>

</html>
