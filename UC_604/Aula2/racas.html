<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Coelhos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #07863c;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 50px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .item p {
      padding: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
        <h1>Os Nossos Coelhinhos</h1>
        <nav>
        <a href="index.html">Início</a>
        <a href="racas.html">Raças</a>
        <a href="alimentacao.html">Alimentação</a>
        </nav>
    </header>

  <div class="galeria">
    <div class="item">
      <img src="https://blog.cobasi.com.br/wp-content/uploads/2021/01/mini-coelho-capa.png" alt="Coelho 1">
      <p>Este é o Bolinha, um coelho brincalhão e curioso.</p>
    </div>
    <div class="item">
      <img src="https://portalmelhoresamigos.com.br/wp-content/uploads/2016/11/coelho-filhote.png" alt="Coelho 2">
      <p>Luna adora cenouras e sonecas ao sol.</p>
    </div>
    <div class="item">
      <img src="https://www.atibaiasp.com.br/wp-content/uploads/2024/08/coelho_220824.jpg" alt="Coelho 3">
      <p>Thor é o mais calmo, mas super carinhoso.</p>
    </div>
  </div>

</body>
</html>
